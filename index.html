<!DOCTYPE html>
<html lang="en" class="bg-base-300">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Vite App</title>
  </head>
  <body class="h-screen p-6 bg-base-300">
    <div class="h-full">
      <div class="flex gap-x-4 flex-row h-full w-full">
        <div class="grid flex-1 place-items-center">
          <div id="chart-container" class="grid place-items-center">
            <canvas id="chart"></canvas>
          </div>
        </div>
        <div class="flex flex-col gap-2 w-64 bg-base-100 rounded-box p-4">
          <div id="controls">
            <div class="flex justify-between">
              <div class="font-semibold">Groups:</div>
              <div>
                <button
                  class="mx-1 rounded-full text-lg font-bold btn btn-sm btn-ghost"
                  id="incr-btn"
                >
                  +
                </button>
                <button
                  class="mx-1 rounded-full text-lg font-bold btn btn-sm btn-ghost"
                  id="dcr-btn"
                >
                  -
                </button>
              </div>
            </div>
          </div>
          <div class="mt-auto">
            <button id="start-button" class="btn btn-primary text-lg w-full">
              Start
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/controller.ts" type="module"></script>
  </body>
</html>
